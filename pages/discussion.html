<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サステナディスカッションまとめ | 未来への羅針盤（Compass for Tomorrow）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <script>
    console.log('=== discussion.html head内スクリプト実行 ===');
    console.log('現在のURL:', window.location.href);
    console.log('DOM準備状態:', document.readyState);
  </script>
</head>
<body>
  <script>
    console.log('=== discussion.html body開始 ===');
    console.log('DOM準備状態:', document.readyState);
  </script>
  <div id="nav-placeholder"></div>
  <main class="discussion-main">
    <div id="discussion-list-view"></div>
    <div id="discussion-detail-view" style="display:none;"></div>
  </main>
  <script>
    console.log('=== スクリプト読み込み開始 ===');
    console.log('script.js読み込み前');
  </script>
  <script src="../js/script.js"></script>
  <script>
    console.log('script.js読み込み後、discussionData.js読み込み前');
  </script>
  <script src="../data/discussionData.js"></script>
  <script>
    console.log('discussionData.js読み込み後、discussion.js読み込み前');
    console.log('この時点でのdiscussionData:', typeof window.discussionData, window.discussionData);
  </script>
  <script src="../js/discussion.js"></script>
  <script>
    console.log('=== 全スクリプト読み込み完了 ===');
    console.log('最終的なdiscussionData:', typeof window.discussionData, window.discussionData);
  </script>
  <script>
    fetch('/pages/nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        var script = document.createElement('script');
        script.src = '../js/nav.js';
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
