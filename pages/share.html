<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>身近なサステナビリティ共有</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="share-main">
    <section class="share-form-section">
      <h2>あなたのサステナブルな取り組みを共有しよう</h2>
      <form id="share-form" class="share-form">
        <div class="form-group">
          <label for="share-image">写真をアップロード</label>
          <input type="file" id="share-image" accept="image/*">
          <div id="share-image-preview" class="image-preview"></div>
        </div>
        <div class="form-group">
          <label for="share-description">説明</label>
          <textarea id="share-description" rows="2" maxlength="120" placeholder="例：マイボトルを使っています"></textarea>
        </div>
        <div class="form-group">
          <label for="share-user">お名前（ニックネーム可）</label>
          <input type="text" id="share-user" maxlength="20" placeholder="例：エコ太郎">
        </div>
        <button type="submit" class="share-submit-btn">投稿する</button>
      </form>
    </section>
    <section class="share-list-section">
      <h2>みんなのサステナブルな取り組み</h2>
      <div id="share-list" class="share-list-grid"></div>
    </section>
    <section class="honne-box-section">
      <h2>本音ボックス</h2>
      <div id="honne-theme-area" class="honne-theme-area"></div>
      <form id="honne-form" class="honne-form">
        <div class="form-group">
          <label for="honne-input">あなたの本音</label>
          <textarea id="honne-input" rows="2" maxlength="120" placeholder="自由に本音を投稿してください"></textarea>
        </div>
        <div class="form-group">
          <label for="honne-age">年齢（数字のみ）</label>
          <input type="number" id="honne-age" min="6" max="120" placeholder="例：20">
        </div>
        <button type="submit" class="honne-submit-btn">本音を投稿</button>
      </form>
      <div id="honne-list" class="honne-list"></div>
      <div id="honne-result" class="honne-result"></div>
    </section>
    <div id="share-modal" class="share-modal" style="display:none;"></div>
  </main>
  <script>
    fetch('../pages/nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        var script = document.createElement('script');
        script.src = '../js/nav.js';
        document.body.appendChild(script);
      });
  </script>
  <script src="../data/shareData.js"></script>
  <script src="../js/share.js"></script>
</body>
</html>
