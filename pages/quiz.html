<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サステナクイズ | 未来への羅針盤（Compass for Tomorrow）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <script>
    console.log('=== quiz.html head内スクリプト実行 ===');
    console.log('現在のURL:', window.location.href);
    console.log('DOM準備状態:', document.readyState);
  </script>
</head>
<body>
  <script>
    console.log('=== quiz.html body開始 ===');
    console.log('DOM準備状態:', document.readyState);
  </script>
  <div id="nav-placeholder"></div>
  <main class="quiz-main">
    <div class="quiz-container">
      <div class="quiz-progress"><span id="quiz-current">1</span> / <span id="quiz-total">5</span></div>
      <div class="quiz-question" id="quiz-question">ここに質問文が入ります</div>
      <div class="quiz-choices" id="quiz-choices"></div>
      <div class="quiz-feedback" id="quiz-feedback"></div>
      <button class="quiz-next-btn" id="quiz-next-btn" style="display:none;">次の問題へ</button>
      <div class="quiz-result" id="quiz-result" style="display:none;"></div>
      <div class="quiz-actions" id="quiz-actions" style="display:none;"></div>
    </div>
  </main>
  <script>
    console.log('=== スクリプト読み込み開始 ===');
    console.log('script.js読み込み前');
  </script>
  <script src="../js/script.js"></script>
  <script>
    console.log('script.js読み込み後、quizData.js読み込み前');
  </script>
  <script src="../data/quizData.js"></script>
  <script>
    console.log('quizData.js読み込み後、quiz.js読み込み前');
    console.log('この時点でのquizData:', typeof window.quizData, window.quizData);
  </script>
  <script src="../js/quiz.js"></script>
  <script>
    console.log('=== 全スクリプト読み込み完了 ===');
    console.log('最終的なquizData:', typeof window.quizData, window.quizData);
  </script>
  <script>
    fetch('/pages/nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        var script = document.createElement('script');
        script.src = '../js/nav.js';
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
