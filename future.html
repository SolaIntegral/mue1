<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2050年の自分シミュレーション | 未来への羅針盤</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="future-main">
    <div class="sim-container">
      <div id="sim-progress-bar" class="sim-progress-bar"><div id="sim-progress" class="sim-progress"></div></div>
      <div id="sim-question-area" class="sim-question-area"></div>
      <div id="sim-result-area" class="sim-result-area" style="display:none;"></div>
    </div>
  </main>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        var script = document.createElement('script');
        script.src = 'nav.js';
        document.body.appendChild(script);
      });
  </script>
  <script src="simulationData.js"></script>
  <script src="future.js"></script>
</body>
</html>
