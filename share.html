<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>身近なサステナビリティ共有</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="share-main">
    <section class="share-form-section">
      <h2>あなたのサステナブルな取り組みを共有しよう</h2>
      <form id="share-form" class="share-form">
        <div class="form-group">
          <label for="share-image">写真をアップロード</label>
          <input type="file" id="share-image" accept="image/*">
          <div id="share-image-preview" class="image-preview"></div>
        </div>
        <div class="form-group">
          <label for="share-description">説明</label>
          <textarea id="share-description" rows="2" maxlength="120" placeholder="例：マイボトルを使っています"></textarea>
        </div>
        <div class="form-group">
          <label for="share-user">お名前（ニックネーム可）</label>
          <input type="text" id="share-user" maxlength="20" placeholder="例：エコ太郎">
        </div>
        <button type="submit" class="share-submit-btn">投稿する</button>
      </form>
    </section>
    <section class="share-list-section">
      <h2>みんなのサステナブルな取り組み</h2>
      <div id="share-list" class="share-list-grid"></div>
    </section>
    <div id="share-modal" class="share-modal" style="display:none;"></div>
  </main>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        var script = document.createElement('script');
        script.src = 'nav.js';
        document.body.appendChild(script);
      });
  </script>
  <script src="shareData.js"></script>
  <script src="share.js"></script>
</body>
</html>
